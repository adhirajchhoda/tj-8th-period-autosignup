name: 8th Period Auto-Signup

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  autosignup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
        python -m playwright install-deps
    
    - name: Run auto-signup monitor
      env:
        # Authentication
        LOGIN_URL: ${{ secrets.LOGIN_URL }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        
        # Monitoring configuration
        URL_BASE: ${{ secrets.URL_BASE }}
        URL_START: ${{ secrets.URL_START }}
        URL_END: ${{ secrets.URL_END }}
        FAVORITES: ${{ secrets.FAVORITES }}
        
        # Auto-signup settings
        AUTO_SIGNUP: ${{ secrets.AUTO_SIGNUP }}
        RATE_LIMIT_DELAY: ${{ secrets.RATE_LIMIT_DELAY }}
        
        # Notification settings
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        NOTIFICATION_PASSWORD: ${{ secrets.NOTIFICATION_PASSWORD }}
        TARGET_SMS: ${{ secrets.TARGET_SMS }}
      run: |
        python auto_signup_monitor.py
      timeout-minutes: 45
    
    - name: Log completion
      run: |
        echo "Monitoring cycle completed at $(date)"